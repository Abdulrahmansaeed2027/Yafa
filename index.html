<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YAFA</title>
<link rel="icon" href="لوجو-يافا-ايقون.ico" type="image/x-icon">
<style>
    body {
        background-color: #f2e5bf;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #257180;
        color: white;
        padding: 10px;
        text-align: center;
    }
    .footer {
        background-color: #fd8b51;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    .nav {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
    }
    .nav button {
        background-color: #f1f1f1;
        border: none;
        padding: 20px;
        cursor: pointer;
        font-size: 20px;
        width: 32%; /* Adjusted width for three buttons in a row */
    }
    .nav button:first-child {
        background-color: #4CAF50; /* Green color for the first button */
        color: white;
    }
    .nav button:hover {
        background-color: #ddd;
    }
    .content {
        text-align: center;
        font-size: 24px;
        margin: 20px;
    }
    .hidden {
        display: none;
    }
    .password-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 20px;
    }
    #password {
        padding: 10px;
        font-size: 18px;
        margin-bottom: 10px;
        width: 80%;
    }
    #password-prompt button {
        padding: 10px;
        font-size: 18px;
        width: 80%;
    }
    .dominant-buttons .button-container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin: 5px 0;
    }
    .dominant-buttons button {
        width: auto;
        padding: 10px;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        margin-right: 10px;
    }
    .button-description {
        font-size: 14px;
        color: #555;
    }
    .thank-you-image {
        margin-top: 20px;
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="header">
    <img src="logo-yafa.png" alt="Logo" width="470" height="70">
</div>

<div class="nav">
    <button onclick="showPasswordPrompt()">The Dominant خاص ببرنامج</button>
    <button onclick="showMessage2()">خاص ببرنامج الحسابات</button>
    <button onclick="showMessage3()">خاص ببرنامج إدارة الحضانات والأكاديميات</button>
</div>

<div class="content" id="message">
    <img src="home.png" alt="home" width="100%">
</div>
 
<div class="footer">
    <div class="marquee">
        <img src="whats.png" alt="Contact Icon" class="contact-icon" width="30px">
        للتواصل 01205557825
    </div>
</div>

<div id="password-prompt" class="hidden password-container">
    <input type="password" id="password" placeholder="أدخل كلمة المرور">
    <button onclick="checkPassword()">أظهر لي روابط التحميل والشرح</button>
    <div id="dominant-buttons" class="dominant-buttons hidden">
        <!-- سيتم إنشاء الأزرار هنا بواسطة JavaScript -->
    </div>
    <img src="OT133T1.png" alt="Thank You Image" class="hidden thank-you-image" id="thank-you-image">
    <p id="error-message" class="hidden">كلمة السر خطأ أو منتهية الصلاحية .. تواصل مع الشركة عبر الواتساب للتفاصيل 01205557825</p>
</div>

<script>
    var links = [
        'https://api.whatsapp.com/send/?phone=201205557825&text&type=phone_number&app_absent=0',
        'https://youtu.be/7k_pY1Yx5Dg',
        'https://youtu.be/7k_pY1Yx5Dg',
        'https://drive.google.com/file/d/1mCW5DqvpLquvWvd_VMfwZW9Mm4eiREop/view?usp=sharing' // رابط جديد
    ];

    var buttonNames = [
        {name: 'تواصل واتساب', color: '#53f32f', description: 'يمكنك من خلال الضغط هنا التواصل معنا واتساب للاستفسار عن أي شيء'},
        {name: 'شرح تفعيل برنامج واتساب سيندر', color: '#c81337', description: 'الضغط هنا سيفتح لك فيديو شرح لتسطيب برنامج واتساب سيندر والجزء الثاني من الفيديو شرح لكيفية استخراج الاكسيل من برنامج الطلاب ورفعه على برنامج واتساب سيندر وبدء الإرسال'},
        {name: 'شرح برنامج The Dominant', color: '#c81337', description: 'هنا تجد شرح البرنامج بالكامل'},
        {name: 'تحميل البرامج', color: '#4CAF50', description: 'قم بتحميل الثلاث برامج من هنا في رابط واحد وستجد معه صورة بها كيفية التسطيب'}
    ];

    function showPasswordPrompt() {
        document.getElementById('password-prompt').classList.remove('hidden');
        document.getElementById('message').classList.add('hidden');
    }

    function checkPassword() {
        var password = document.getElementById('password').value;
        var errorMessage = document.getElementById('error-message');
        var dominantButtons = document.getElementById('dominant-buttons');
        var thankYouImage = document.getElementById('thank-you-image');

        if (password === '2002') {
            errorMessage.classList.add('hidden');
            dominantButtons.classList.remove('hidden');
            dominantButtons.innerHTML = ''; // مسح الأزرار السابقة إن وجدت

            buttonNames.forEach(function(btn, index) {
                var buttonContainer = document.createElement('div');
                buttonContainer.className = 'button-container';

                var button = document.createElement('button');
                var description = document.createElement('div');

                button.innerText = btn.name;
                button.style.backgroundColor = btn.color;
                button.onclick = function() {
                    location.href = links[index];
                };
                description.className = 'button-description';
                description.innerText = btn.description;

                buttonContainer.appendChild(button);
                buttonContainer.appendChild(description);
                dominantButtons.appendChild(buttonContainer);
            });

            thankYouImage.classList.remove('hidden');
        } else {
            errorMessage.classList.remove('hidden');
            dominantButtons.classList.add('hidden');
            thankYouImage.classList.add('hidden');
        }
    }

    function showMessage2() {
        document.getElementById('message').innerText = 'تحت التطوير';
    }

    function showMessage3() {
        document.getElementById('message').innerText = 'تحت التطوير';
    }
</script>

</body>
</html>
